<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assignment.css" type="text/css">
        <title>Assignment</title>
    </head>
    <body>
        <div class="container"><br/><br/><br/>
            <form id="assgnmnt" name="assgnmnt">
                <div class="col-lg-12">
                    <div class="row">
                        First Name<div class="col-lg-3"> <input type="text" id="txtfname" name="txtfname" class="form-control"></div>
                        Middle Name<div class="col-lg-3"> <input type="text" id="txtmname" name="txtmname" class="form-control"></div>
                        Last Name<div class="col-lg-3"> <input type="text" id="txtlname" name="txtlname" class="form-control"></div>
                    </div><br/><br/>
                    <div class="row">
                        Email<div class="col-lg-3"> <input type="email" id="txtemail" name="txtemail" class="form-control"></div>
                        Phone No.<div class="col-lg-3"><input type="text" id="txtphno" name="txtphno" class="form-control"></div>
                        Gender<div class="col-lg-3">  &nbsp;&nbsp;
                                <input type="radio" name="gender" value="male" id="chckmale" checked> Male 
                                <input type="radio" name="gender" value="female" id="chckfemale"> Female<br>
                        </div>
                    </div><br/><br/>  
                    <div class="row">
                        Address<div class="col-lg-6">  <textarea id="txtaddr" name="txtaddr" rows="4" class="form-control"></textarea></div>
                        DOB<div class="col-offset-lg-2 col-lg-3"> <input type="date" id="txtdob" class="form-control"></div>
                    </div><br/><br/>
                    <div class="row">
                            Education<div class="col-lg-3">
                            <select class="form-control" id="txtselect" name="txtselect">
                                <option value="B.E.">B.E.</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="BCA">BCA</option>
                                <option value="M.E.">M.E.</option>
                                <option value="M.Tech">M.Tech</option>
                                <option value="MCA">MCA</option>
                            </select>
                        </div>
                        Hobbies <div class="col-lg-4">
                            <input type="checkbox" name="chckmusic" id="chckmusic"> Music
                            <input type="checkbox" name="chckcricket" id="chckcricket"> Cricket
                            <input type="checkbox" name="chckothers" id="chckothers"> Others
                        </div>
                        <div class="col-lg-3">
                            <button id="btn" type="button" name="btn" onclick="datasubmit()">Show</button>
                        </div>
                    </div>
                </div>
            </form><br><br>
            <div id="datatable"></div>
        </div>
    </body>
</html>
<script type="text/javascript" src="assignment.js"></script>
